##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "build.${user.name}.properties" with the properties to overwrite.
##

##
## General
##

	generator.output.dir=${basedir}/build

##
## Alloy Documentation Transformer
##

	transformer.input.json=${project.dir}/raw.json
	transformer.output.xml=${project.dir}/components.xml

	transformer.components.excluded=\
		A.DataType.DateMath,\
		A.HTML5,\
		A.Node,\
		A.NodeList,\
		A.Plugin.IO,\
		A.Plugin.IOBase,\
		AUI~event~input,\
		BaseCellEditor,\
		BaseOptionsCellEditor,\
		CalendarManager,\
		CellEditorSupport,\
		CheckboxCellEditor,\
		Component,\
		DataType,\
		DataType.Boolean,\
		DataType.String,\
		DateCellEditor,\
		DatepickerManager,\
		DelayedTask,\
		DialogManager,\
		DialogMask,\
		DropDownCellEditor,\
		ImageViewerMask,\
		OverlayContextManager,\
		OverlayContextPanelManager,\
		OverlayManager,\
		RadioCellEditor,\
		TextAreaCellEditor,\
		TextCellEditor,\
		TreeData,\
		TreeNode,\
		TreeNodeCheck,\
		TreeNodeIO,\
		TreeNodeRadio
		
##
## Taglib Builder
##

	tagbuilder.output.dir=${generator.output.dir}/taglibs

	tagbuilder.components.xml=${project.dir}/taglibs.xml,${project.dir}/taglibs-util.xml,${project.dir}/taglibs-ext.xml,${project.dir}/taglibs-liferay.xml
	tagbuilder.copyright.year=2013
	tagbuilder.docroot.dir=${tagbuilder.output.dir}/alloy-web/docroot/
	tagbuilder.java.dir=${tagbuilder.output.dir}/alloy-taglib/src/com/liferay/alloy/taglib/
	tagbuilder.java.package=com.liferay.alloy.taglib
	tagbuilder.jsp.common.init.path=/html/taglib/taglib-init.jsp
	tagbuilder.jsp.dir=/html/taglib/
	tagbuilder.taglib.xml=${project.dir}/taglibs.xml
	tagbuilder.templates.dir=com/liferay/alloy/tools/builder/templates/taglib/
	tagbuilder.tld.dir=${tagbuilder.output.dir}/alloy-taglib/src/META-INF/

##
## Server Type
##

	app.server.type=tomcat

##
## Server Directory
##

	app.server.parent.dir=${project.dir}/../bundles

##
## Tomcat
##

	app.server.tomcat.dir=${app.server.parent.dir}/tomcat-7.0.27
	app.server.tomcat.deploy.dir=${app.server.tomcat.dir}/webapps

##
## Compiler
##

	ant.build.javac.source=1.6
	ant.build.javac.target=1.6

	javac.compiler=modern

	javac.debug=on
	javac.deprecation=off
	javac.fork=true
	javac.memoryMaximumSize=512m
	javac.nowarn=on

##
## Classpath
##

	classpath=${project.dir}/generator/classes